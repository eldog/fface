{% extends "base.html" %}
{% block main %}
{% if uploaded %}
    <p>{{ uploaded }}</p>
{% endif %}
<form action="/upload" enctype="multipart/form-data" method="post">
    <label>id:</label>
    <input type="text" name="id"/>
    <label>image:</label>
    <input type="file" name="image"/>
    <input type="submit" value="Submit picture"/>
</form>
{% endblock main %}
